<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .btn-custom {
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-custom:hover {
            background: #ff4d6d;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Регистрация</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label>{{ form.username.label }}</label>
                {{ form.username(class="form-control", placeholder="Введите имя") }}
            </div>
            <div>
                <label>{{ form.password.label }}</label>
                {{ form.password(class="form-control", placeholder="Введите пароль") }}
            </div>
            <button type="submit" class="btn-custom mt-3">Зарегистрироваться</button>
        </form>
        <p class="mt-3">Уже есть аккаунт? <a href="/login" class="text-white">Войти</a></p>
    </div>
</body>
</html>
