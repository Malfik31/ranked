<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 bg-white">
                    <h2 class="text-center text-primary">Регистрация</h2>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label class="form-label">{{ form.username.label }}</label>
                            {{ form.username(class="form-control", placeholder="Введите имя пользователя") }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">{{ form.password.label }}</label>
                            {{ form.password(class="form-control", placeholder="Введите пароль") }}
                        </div>
                        <div class="d-grid">
                            {{ form.submit(class="btn btn-primary btn-lg") }}
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Уже есть аккаунт? <a href="/login" class="text-decoration-none text-primary">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
